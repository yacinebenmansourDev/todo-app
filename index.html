<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <form action="#" class="header__form">
        <div class="input_title-container">
          <input
            type="text"
            placeholder="Add note title..."
            class="header__title--input"
            data-title
          />
        </div>
        <div class="input__text-container">
          <input
            type="text"
            placeholder="Add a note text..."
            class="text--input"
            data-text
          />
          <button class="btn submit-btn" data-submit>Submit</button>
        </div>
      </form>
    </header>
    <main>
      <div class="container">
        <div class="grid-notes" data-notes></div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
